<html>
    <head>
        <title>number is positive or even</title>
    </head>
    <h3>to check number is postive or even</h3>
    <input type="text" name="" id="num" placeholder="enter num">
    <br><br>
    <input type="button" value="check" onclick="checkNum()"><br>
    <br>
    <b id="output"></b>
    <script>
        function checkNum(){
            var numValue=parseInt(document.getElementById("num").value);
            
            if(numValue>0 && numValue%2==0){
                document.getElementById("output").innerHTML="Positive and even number";
            }
            else if(numValue>0){
                document.getElementById("output").innerHTML="Positive number";
            }
            else if(numValue%2==0){
                document.getElementById("output").innerHTML="Even number";
            }
            else{
                document.getElementById("output").innerHTML="Neither even nor postive";
            }
        }
    </script>

</html>
