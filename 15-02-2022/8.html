<html>
    <head>
        <title>
        function
        </title>
    </head>
    <body>
        <h4>JavaScript function that accepts a number as a parameter and check the number is prime or not. 
        </h4>
       
        
        <script>
           
            function checknum(numValue){
                console.log(numValue);
                for( var i=2;i<numValue;i++){
                    if(numValue%i===0){
                        alert("not prime")
                    }
                    else{
                        alert("prime")
                    }
                }

            }
            checknum(34);
        </script>
    
     
    </body>
</html>
