<html>
    <head>
        <title>multiplication table</title>
    </head>
    
    <input type="text" name="num" id="num" placeholder="enter number">
    <br><br>
    <input type="button" name="" id="btn" onclick="getTable()" value="Get Table">
    <b id="output"></b>
    <script>
        function getTable(){
            var numValue=parseInt(document.getElementById("num").value);
            var i=0;
            while(i<=9){
                i++;
                product=i*numValue;
                
                document.write(numValue+"*"+ i +"="+product);
                document.write("<br>")
                // console.log(product);
            }
        }
    </script>
</html>
