<html>
    <head></head>
     <body>
         <h3>JavaScript function that generates all combinations of a string</h3>

         <script>
             let combinationStr=(str)=>{
                 let stringCombination=[];
                 for(i=0;i<str.length;i++){
                     for(let j=i+1;j<str.length+1;j++){
                         stringCombination.push(str.slice(i,j));
                     }
                 }
                 return stringCombination;
             }
             console.log(combinationStr('nidhi'));
         </script>

     </body>
</html>
