<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <canvas id="myCanvas" width="700" height="600" style="border:6px solid"></canvas>

  <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      //smiley
      context.fillStyle = 'navy';
      context.strokeStyle = 'orange';
      context.lineWidth = 5;
      context.beginPath();
      context.arc(320, 240, 200, 0, 2 * Math.PI);
      context.fill();
      context.stroke();
      context.closePath();

      //eyes
      context.fillStyle = 'white';
      context.beginPath();
      context.arc(270, 175, 30, 0, 2 * Math.PI);
      context.fill();
      context.stroke();
      context.closePath();

      context.beginPath();
      context.arc(380, 175, 30, 0, 2 * Math.PI);
      context.fill();
      context.stroke();
      context.closePath();

      //mouth
      context.strokeStyle = 'pink';
      context.lineWidth = 5;
      context.beginPath();
      context.arc(320, 240, 150, 0, -1 * Math.PI);
      context.stroke();
      context.closePath();


     



  </script>
</body>
</html>
