<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="700" height="400"
style="border:1px solid #b94f4f;">
Your browser does not support the canvas element.
</canvas>
<p>image</p>
<img src="blogging_image.jpg" id="img" height="200" width="200" alt="">
<canvas id="myimg" width="300" height="300"  style="border: 2px solid rgb(204, 120, 120);">

</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.font = "70px Arial";
ctx.fillText("Hello World",80,80);

ctx.strokeText("Hello World",200,200);


window.onload=function(){
    var canvas=document.getElementById("myimg");
    var ctx=canvas.getContext("2d");
    var cimg=document.getElementById("img");
    ctx.drawImage(cimg,2,2)
}
</script>

</body>
</html>
