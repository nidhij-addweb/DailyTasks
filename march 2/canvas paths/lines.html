<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 5px solid rgb(210, 210, 230);
        }
    </style>
</head>
    <body onload="draw()">
    <canvas id="canvas" height="300" width="500">

    </canvas>
    <script>
     function draw() {
     var canvas = document.getElementById('canvas');
     if (canvas.getContext) {
     var ctx = canvas.getContext('2d');

     // Filled triangle
     ctx.beginPath();
     ctx.moveTo(35, 35);
     ctx.lineTo(205, 35);
     ctx.lineTo(35, 205);
     ctx.fill();

     // Stroked triangle
     ctx.beginPath();
     ctx.moveTo(245, 245);
     ctx.lineTo(245, 65);
     ctx.lineTo(65, 245);
     ctx.closePath();
     ctx.stroke();
  }
}

             


    </script>
</body>
</html>
