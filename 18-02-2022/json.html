<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>
<body>
    <h4>json</h4>



    <p id="demo"></p>
    <p id="demo1"></p>


    <script>
         const personInfo = '{"name":"nidhi","city":"ahmedabad"}'
        
         const userInfo = {"name":"nidhi","city":"ahmedabad"}
        

      
        const stringInfo=JSON.stringify(userInfo);

        
        console.log(stringInfo);
       
        const info = JSON.parse(personInfo);
        document.getElementById("demo").innerHTML = info.name + ", " +info.city;

        const tasks='["html","css","js"]';
        const tasksArr=JSON.parse(tasks);
        document.write(tasksArr);
        




    </script>
</body>
</html>
