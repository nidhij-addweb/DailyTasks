<html>
    <head>

    </head>
    <body>
        <h4> to convert total number of seconds into hours, minutes, and seconds.</h4>
        <input type="text" name="" id="sec">
        <br><br>
        <input type="button" value="get time" onclick="getTime()">
        <br><br>
        <b id="output"></b>

        <script>
            function getTime(){
                var seconds=parseInt(document.getElementById("sec").value);
                var hours=Math.floor(seconds/3600);
                var minutes=Math.floor((seconds-(hours*3600))/60);
                var second=seconds-(hours*3600)-(minutes*60);
                document.getElementById("output").innerHTML=`hours ${hours} : minutes ${minutes} : seconds ${second} `;
            }
        </script>
    </body>
</html>
