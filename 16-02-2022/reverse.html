<html>
    <body>
        <h4>WAP to read a number and print its reverse.</h4>
        <input type="text" name="" id="num" placeholder="enter number">
        <br><br>
        <input type="button" onclick="getReverse()" value="get reverse">

        <script>
            function getReverse() {
                var num1=parseInt(document.getElementById("num").value);
                var revnum=0;
                while(!num1==0){
                   remainder=num1%10;
                //    revnum=0;
                
                   revnum=revnum*10+remainder;
                   num1=Math.floor(num1/10);
                }
                document.write(revnum)
            }
        </script>
    </body>
</html>
