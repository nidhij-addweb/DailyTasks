<html>
    <body>
        <h3> to read basic salary from user and calculate gross salary where DA 40% of basic 
            salary and HRA is 20% of basic salary</h3>
            <input type="text" name="" id="num" placeholder="enter basic salary">
            <br><br>
            <input type="button" value="calculate gross salary" onclick="getgrossSal()">

            <script>
                function getgrossSal(){
                    var salary=parseInt(document.getElementById("num").value);
                    var hra=0.2*salary;
                    var da=0.4*salary;
                    grossSal=Math.round(salary+hra+da);
                    document.write(grossSal);
                }
            </script>

    </body>
</html>
