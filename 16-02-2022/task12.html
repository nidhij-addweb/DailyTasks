<html>
    <body>
        <h3>
            string and count its length
        </h3>
        <input type="text" name="" id="str" placeholder="enter string">
        <input type="button" name="" id="" onclick="getLen()" value="length">
        <script>
            function getLen(){
            var strVal=document.getElementById("str").value;
            var len=strVal.length;
            console.log(len)}
        </script>
    </body>
</html>
