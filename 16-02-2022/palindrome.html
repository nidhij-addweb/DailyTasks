<html>
    <body>
        <input type="text" id="num" placeholder="enter number">
        <input type="button" value="check palindrome" onclick="checkpalindome()">
        <script>
            function checkpalindome(){
                var num=parseInt(document.getElementById("num").value);
                var temp=num;
                var rev=0;
                var remainder;
                while(!num==0){
                    remainder=num%10;
                    rev=(rev*10)+remainder;
                    num=Math.floor(num/10);
                  
                }
                if(rev==temp){
                    document.write("palindrome number");
                }else{
                    document.write("not palindrome");
                }

            }
        </script>
    </body>
</html>
