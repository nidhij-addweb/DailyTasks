<html>
    <head>

    </head>
    <body>
        <h1> to read marks of three subjects of a student and print total, percentage and 
        division.</h1>
        <h3>enter marks out of 100</h3>
        <br><br>
        <input type="text" name="" id="mark1" placeholder="enter marks of subject1"><br><br>

        <input type="text" name="" id="mark2" placeholder="enter marks of subject2"><br><br>
        
        <input type="text" name="" id="mark3" placeholder="enter marks of subject3"><br><br>

        <input type="button" name="" id="result" onclick="getResult()" value="get result">

        <br><br>
        <b id="output"></b>

        <script>
            function getResult(){
                var markvalue1=parseInt(document.getElementById("mark1").value);
                var markvalue2=parseInt(document.getElementById("mark2").value);
                var markvalue3=parseInt(document.getElementById("mark3").value);
                var total=markvalue1+markvalue2+markvalue3;
                var division=total/300;
                var percentage=division*100;
                document.getElementById("output").innerHTML=`total : ${total} , percentage : ${percentage} , division : ${division}`;

            }
        </script>
    </body>
</html>
