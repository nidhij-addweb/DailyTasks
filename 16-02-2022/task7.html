<html>

    </head>
    <body>
        <h4> to read number of hours, minutes, and seconds and convert them into seconds.</h4>
        <input type="text" name="" id="sec" placeholder="enter seconds">
        <br><br>
        <input type="text" name="" id="min" placeholder="enter minutes">
        <br><br>
        <input type="text" name="" id="hours" placeholder="enter hours">
        <br><br>
        <input type="button" value="get seconds" onclick="getSeconds()">
        <script>
            function getSeconds(){
                var secValue=parseInt(document.getElementById("sec").value);
                var minValue=parseInt(document.getElementById("min").value);
                var hoursValue=parseInt(document.getElementById("hours").value);
                var seconds=Math.floor(secValue+(minValue*60)+(hoursValue*3600));
                document.write(seconds)
            }
        </script>
    </body>
</html>
