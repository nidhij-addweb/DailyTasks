<html>
    <head>

    </head>
    <body>
        <h4>to calculate area of triangle</h4>
        <input type="text" name="" id="num1" placeholder="enter base">
        <br><br>
        <input type="text" name="" id="num2" placeholder="enter height">
        <br><br>
        <input type="button" value="area" onclick="getArea()">
        <br>
        <script>
               function getArea(){
                   var bValue=parseInt(document.getElementById("num1").value);
                   var hValue=parseInt(document.getElementById("num2").value);
                   var area=0.5*bValue*hValue;
                   document.write(area)
               }
        </script>
    </body>
</html>
