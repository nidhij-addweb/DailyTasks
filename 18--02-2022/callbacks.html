<html>
    <body>
        <button id="callback-btn">
            click here
        </button>
        <script>
            const message=function(){
                  console.log("this message is shown after 3 sec");
            }

            setTimeout(message,3000)

            // anonymous func
            setTimeout(function(){
                console.log("message shown after 5 sec")
            },5000)

            // arrow function
            setTimeout(()=>{
                console.log("meesage after 1sec")
            },1000);
            // events
            document.querySelector("#callback-btn").addEventListener("click",function(){
                console.log("user has clicked on button")
            })
        </script>
    </body>
</html>
