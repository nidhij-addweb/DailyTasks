<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math func</title>
    
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <p id="demo9"></p>
    


    


    <script>
        document.write(Math.round(4.6));
        document.getElementById("demo1").innerHTML=Math.sign(-4);
        document.getElementById("demo2").innerHTML=Math.log(6);
        document.getElementById("demo3").innerHTML = Math.sqrt(64);
        document.getElementById("demo4").innerHTML = Math.random();
        document.getElementById("demo5").innerHTML =Math.min(0, 150, 30, 20, -8, -200);
        document.getElementById("demo6").innerHTML =Math.max(0, 150, 30, 20, -8, -200);
        document.getElementById("demo7").innerHTML=Math.floor(10.9);
        document.getElementById("demo8").innerHTML=Math.ceil(9.6);
        document.getElementById("demo9").innerHTML=Math.abs(-9.6);


    </script>
</body>
</html>
