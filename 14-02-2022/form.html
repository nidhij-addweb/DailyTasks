<html>
    <head>
    <meta charset="utf-8" content="basichtml" name="viewport" >
    </head>
    <body>
        <form action="action.html" method="post" target="_blank" style="background-color: brown;color:  rgb(156, 218, 209);">
            <fieldset>
                <legend>User info</legend>
            <label for="username">Enter your name :</label> <br>
           
            <input type="text" name="username" id="" required autofocus placeholder="your name"><br>
            <menu>
                <li>hello</li>
                <li>welcome</li>
            </menu><br>
            <label for="address">
                Enter your address :
            </label> 
            <br>
            <textarea rows="5" cols="5" placeholder="your address" size="30"></textarea>
            <br>
            <label for="password">Password :</label>
            <br>
            <input type="password" name="password" id="password"><br>
            <label for="email">Email :</label><br>
            <input type="email" id="email"
            name="email"><br> 
            <label for="gender">Gender : </label><br>
            <input type="radio" name="gender" id="gender" value="male">Male
            <input type="radio" name="gender" id="gender" value="female">Female
            <br>
            <label for="hobby">Hobby :</label>
            <br>
            <input type="checkbox" name="reading" id="reading" value="reading"><i>reading</i><br>

            <input type="checkbox" name="cooking" id="cooking" value="reading"><i>cooking</i><br>
            <label for="state">Select state :</label>
            <select name="state" id="" size="0">
                <option value="gujarat">Gujarat</option>
                <option value="rajasthan">Rajasthan</option>
                <option value="madhyapradesh">Madhya Pradesh</option>
            </select>
            <br>
            <marquee behavior="scroll" bgcolor="blueviolet" direction="left">check your details before submitting</marquee>
            
            <input type="submit" name="" id="" value="submit"><br>
            <input type="reset" name="" id="" value="reset">
            <br>
            <input type="image" name="img" id="img" src="nature.jpg" width="50%"><br>
            <input type="button" name="" id="" value="click me">
            </fieldset>
        </form>
    </body>
</html>
