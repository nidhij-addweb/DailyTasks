<html>
    <body>
        <input type="text" name="" id="num" placeholder="enter number">
        <br>
        <input type="button" value="get perfect num" onclick="getPerfectnum()">

        <script>
            function getPerfectnum(){
                var num=parseInt(document.getElementById("num").value);
                var sumOfnum=0;
                var remainder;
                for(i=0;i<num;i++){
                  remainder=num%i;
                  if(remainder==0){
                  sumOfnum=sumOfnum+i;
                  }

                }
                if(sumOfnum==num){
                      alert("perfect num !")
                  }else{
                      alert("not perfect")
                  }
            }
        </script>
    </body>
</html>
