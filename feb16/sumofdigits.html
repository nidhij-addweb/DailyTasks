<html>
    <body>
        
        <input type="text" name="" id="num" placeholder="enter num">
        <br>
        <input type="button" value="get sum" onclick="getsum()">
        <script>
            function getsum() {
                var num=parseInt(document.getElementById("num").value);
                var sum=0;
                while(!num==0){
                remainder=num%10;
                sum=sum+remainder;
                num=Math.floor(num/10);

                }
                document.write(sum);
            }
        </script>
    </body>
</html>
