        <h3> to read a number and check whether it is prime or not.(using for loop)(can be div

        <br><br>
        <input type="button" name="" id="" value="check" onclick="check()">
        <script>
            function check(){
                // var i;
                var numValue=parseInt(document.getElementById("num").value)
                for(i=2;i<numValue;i++){
                    if(!numValue%i===0){
                    document.write("prime num")
                }
                else{
                    document.write("non-prime")
                }}
