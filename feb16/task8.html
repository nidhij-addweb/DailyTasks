<html>
    <head>
        
    </head>
    <body>
        <h4> to read cost price and selling price of an item and find out how much loss or profit
        occurs.</h4>
        <input type="text" name="" id="num1" placeholder="enter cost price">
        <br><br>
        <input type="text" name="" id="num2" placeholder="enter selling price">
        <br><br>
        <input type="button" value="get" onclick="getLp()">

        <script>
            function getLp(){
            var cp=parseInt(document.getElementById("num1").value);
            var sp=parseInt(document.getElementById("num2").value);
            if(sp>cp){
                var profit=sp-cp;
                document.write("profit ",profit)
            }else if(sp<cp){
                var loss=cp-sp;
                document.write("loss ",loss);
            }
            }
        </script>
    </body>
</html>
