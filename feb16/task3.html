<html>
    <head>
        <title></title>
    </head>
    <body>
        <h4>WAP to read three numbers and find out maximum.</h4>
        <input type="text" id="num1" placeholder="enter number 1"><br>
        <input type="text" id="num2" placeholder="enter number 2"><br>
        <input type="text" id="num3" placeholder="enter number 3"><br>
        <input type="button" id="btn" value="submit" onclick="getMaxnum()">
        <br><br>
        <b id="output"></b>
        <script>
            function getMaxnum(){
                var num1=parseInt(document.getElementById("num1").value);
                var num2=parseInt(document.getElementById("num2").value);
                var num3=parseInt(document.getElementById("num3").value);
                if(num1>num2 && num1>num3){
                  
                        alert(`${num1}`);
                        // console.log(num1,num2,num3)
                    }else if(num2>num3 && num2>num1){
                        alert(`${num2}`);
                    }else if(num3>num2 && num3>num1){
                        alert(`${num3}`);
                }
            }
         
               
            

        </script>
        </body>
        </html>
