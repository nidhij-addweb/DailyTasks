<!DOCTYPE html>
<html>
  <head>
    <title>location on map</title>
    <style>
        #map{
            height: 500px;
            width: 100%;
        }
    </style>
  </head>
  <body>
    <div id="map"></div>

  
  
    <script>
       
       function initMap() {
 
       const latlong = { lat: 23.026, lng: 72.555 };
     
       const map = new google.maps.Map(document.getElementById("map"), {
       zoom: 16,
       center: latlong,
       });
 
       const marker = new google.maps.Marker({
       position: latlong,
       map: map,
       });
       }

    </script>
      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgdDAmA_yJB7lzA_WC_WmQCoqg4uuslAg&callback=initMap&v=weekly"
      
    ></script>
  </body>
</html>
