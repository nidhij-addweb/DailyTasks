<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>HTML5 Geolocation API lets you share your location with your favorite web sites. A JavaScript can capture your latitude and longitude and can be sent to backend web server and do fancy location-aware things like finding local businesses or showing your location on a map.</p>
    <input type="button" value="get location" onclick="getLocation()">
    
    <script>




   function getLocation() {
   var geolocation = navigator.geolocation;
   geolocation.getCurrentPosition(showLocation, errorHandler);
   
   }

   function showLocation(position){
       var latitude=position.coords.latitude;
       var longitude=position.coords.longitude;
       console.log("latitude :",latitude);
       console.log("longitude :" ,longitude)
   }

   function errorHandler( err ) {
   
   if (err.code == 1) {
      console.log("access denied");
      // access is denied
   }
   }
    </script>

</body>
</html>
