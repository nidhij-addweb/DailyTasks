<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>html5 new input types</h3>
    <input type="email" name="email" id="email" placeholder="enter email"><br>
    <br>
    <input type="email" name="memail" id="memail" multiple placeholder="enter other emails">
    <br><br>
    <input type="search" name="search" id="search" placeholder="search...">
    <br><br>
    <input type="tel" name="tel" id="tel" placeholder="enter mobile number">
    <br><br>
    <input type="url" name="url" id="url" placeholder="enter url">
    <br><br>
    <input type="number" name="age" min="15" max="25" id="age" step="2" placeholder="enter age">
    <br><br>
    <label for="year">choose year : </label>
    <input type="range" name="year" id="year" min="2010" max="2022" step="10" value="2011" placeholder="enter year">
    <output class="y-output" for="year" ></output>
    <br><br>
    <span>choose date and time :</span>
    <input type="datetime-local" name="datetime" id="datetime" placeholder="choose date & time"><br><br>
    <span>choose month :</span>
    <input type="month" name="month" id="month" placeholder="choose month">
    <br><br>
    <span>choose week :</span>
    <input type="week" name="week" id="week"><br><br>
    <span>pick color </span><input type="color" name="color" id="color" placeholder="pick color">
    <br><br>
    <input type="submit" value="submit" name="submit" id="submit">
    
    <script>
            const year=document.querySelector('#year');
            const output=document.querySelector('.y-output');

            output.textContent=year.value;

            year.addEventListener('input',function () {
                output.textContent=year.value;
            })
    </script>
</body>
</html>
