<html>
    <head>
        <title></title>
    </head>
    <body>
        <h4>JavaScript conditional statement to sort three numbers. Display an alert box to show the result.</h4>
        <input type="text" id="num1" placeholder="enter number 1"><br>
        <input type="text" id="num2" placeholder="enter number 2"><br>
        <input type="text" id="num3" placeholder="enter number 3"><br>
        <input type="button" id="btn" value="submit" onclick="getSortnum()">
        <br><br>
        <b id="output"></b>

        <script>
             function getSortnum(){
                var num1=parseInt(document.getElementById("num1").value);
                var num2=parseInt(document.getElementById("num2").value);
                var num3=parseInt(document.getElementById("num3").value);
                if(num1>num2 && num1>num3){
                    if(num2>num3){
                        alert(`${num3},${num2},${num1}`);
                        // console.log(num1,num2,num3)
                    }else{
                        alert(`${num2},${num3},${num1}`);
                    }
                }
                else if(num2>num3 && num2>num1){
                    if(num3>num1){
                        alert(`${num1},${num3},${num2}`);
                    }else{
                        alert(`${num3},${num1},${num2}`);
                    }
                }
                else if(num3>num1 && num3>num2){
                    if(num1>num2){
                        alert(`${num3},${num1},${num2}`);
                    }else{
                        alert(`${num1},${num2},${num3}`);
                    }
                }
                else if(num1==num2 && num1==num3){
                    alert("all numbers are equal")
                }
            }
        </script>
    </body>
</html>
