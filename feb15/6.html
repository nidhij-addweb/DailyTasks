<html>
    <head>
        <title>conditional statement</title>
    </head>
    <body>
        <h4>conditional statement to find the sign of product of three numbers. Display an alert box with the specified sign.</h4>
        <input type="text" id="num1" placeholder="enter number 1"><br>
        <input type="text" id="num2" placeholder="enter number 2"><br>
        <input type="text" id="num3" placeholder="enter number 3"><br>
        <input type="button" id="btn" value="submit" onclick="getProduct()">
        <br><br>
        <b id="output"></b>

        <script>
            function getProduct(){
                var num1=parseInt(document.getElementById("num1").value);
                var num2=parseInt(document.getElementById("num2").value);
                var num3=parseInt(document.getElementById("num3").value);
                product=num1*num2*num3;
                if(product>0){
                    window.alert("positive sign + ");
                }
                else{
                    window.alert("negative sign -");
                }
            }
        </script>

    </body>
</html>
