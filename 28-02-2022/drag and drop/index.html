<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 500px;
  height: 500px;
  padding: 20px;
  border: 5px solid #ac5353;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p> image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="hello.gif" draggable="true" ondragstart="drag(event)" width="500" height="500">

</body>
</html>
