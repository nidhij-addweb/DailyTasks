<html>
    <body>
        
        <h3>
            sum of even ele of array
        </h3>
        <input type="text" name="" id="num1" placeholder="enter num1"><br><br>

        <input type="text" name="" id="num2" placeholder="enter num2"><br><br>

        <input type="text" name="" id="num3" placeholder="enter num3"><br><br>

        <input type="text" name="" id="num4" placeholder="enter num4"><br><br>

        <input type="text" name="" id="num5" placeholder="enter num5"><br><br>

        <input type="button" value="get sum of even" onclick="getnum()">

        <script>
            function getnum(){
                var numbers=[];
                var num1=parseInt(document.getElementById("num1").value);
                var num2=parseInt(document.getElementById("num2").value);
                var num3=parseInt(document.getElementById("num3").value);
                var num4=parseInt(document.getElementById("num4").value);
                var num5=parseInt(document.getElementById("num5").value);
                


                numbers[0]=num1;
                numbers[1]=num2;
                numbers[2]=num3;
                numbers[3]=num4;
                numbers[4]=num5;

                var sum=0;
                

                
                for(i=0;i<numbers.length;i++){
                    if(numbers[i]%2==0){
                       sum+=numbers[i];
                    
                    }
                   
                }
                document.write("sum of even ele ",sum);

                

                
            }
        </script>
    </body>
</html>
